<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPK Makanan Sehat - SMART</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/smart.js"></script>
  <style>
    /* Hover effect untuk card */
    .card-hover:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 15px rgba(34, 197, 94, 0.3);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-extrabold text-center mb-8 text-green-700">SPK Makanan Sehat (SMART Method)</h1>
    <form id="inputForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-xl shadow-lg">
      <div>
        <label class="block font-semibold mb-2 text-gray-700">Fase Olahraga</label>
        <select id="fase" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="pre">Pre-workout</option>
          <option value="post">Post-workout</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-2 text-gray-700">Tipe Tubuh</label>
        <select id="tipe" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="cutting">Cutting</option>
          <option value="bulking">Bulking</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>
      <div class="col-span-1 md:col-span-2 flex space-x-4 mt-4">
        <button type="submit" class="flex-1 bg-green-700 text-white py-3 rounded-lg hover:bg-green-800 transition">Proses</button>
        <button type="button" id="resetButton" class="flex-1 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 transition">Mulai Ulang</button>
      </div>
    </form>

    <div id="hasil" class="mt-10"></div>

   <div class="w-full h-[500px] mt-10">
  <canvas id="chartCanvas"></canvas>
</div>
</body>
</html>
